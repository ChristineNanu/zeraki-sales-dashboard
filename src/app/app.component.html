<div id="page">
  <mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Sales Agent Dashboard</h1>
  </mat-toolbar>
  <mat-sidenav-container autosize="true" class="sidenav-container">
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span *ngIf="!isCollapsed" class="nav-item-title">Dashboard</span>
        </a>
        <a mat-list-item routerLink="/schools" routerLinkActive="active">
          <mat-icon>school</mat-icon>
          <span *ngIf="!isCollapsed" class="nav-item-title">Schools</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
