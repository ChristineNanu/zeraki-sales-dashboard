<div class="metric-container">
  <div class="metric">
    <p>{{ collectionsCount }}</p>
    <h2>Collections</h2>
  </div>
  <div class="metric">
    <p>{{ bouncedChequesCount }}</p>
    <h2>Bounced Cheques</h2>
  </div>
  <div class="metric">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Sign-ups
        </mat-panel-title>
        <mat-panel-description>
          {{ schoolsCount }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let item of schoolsCountByProduct">
          {{ item.product }}: {{ item.count }}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </div>
  <div class="metric">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Total Revenue
        </mat-panel-title>
        <mat-panel-description>
          {{ totalRevenue }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let item of totalRevenueByProduct">
          {{ item.product }}: {{ item.totalRevenue }}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </div>
</div>
